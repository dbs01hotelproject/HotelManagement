<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="js\jquery-3.3.1.min.js"></script>

<script type="text/javascript">
$(function() {
	$("#button1").click(function() {
		//	var sendData = $("#loginform").serialize();
		var e_empno = $("#e_empno").val();
		alert("测试开始");
		$.ajax({

			type : "post",
			url : "/HotelManagement/EmployeeController/delete",
			contentType : 'application/json;charset=UTF-8',//必须有
			data : JSON.stringify({
				e_empno : e_empno
			}),//请求的数据格式为JSON数据,对于@RequestBody来说很重要必不可少
			success : function(backData) {
				if(backData.key=='success'){
					alert(backData.msg);
				}else{
					alert(backData.msg);
				}
			}
		});
		alert("测试末尾");

	});
});

</script>
</head>
<body>
	请输入你要选择删除的员工编号:<br>
	<input type="text" name="e_empno" id="e_empno"> 
	<br><br>
	
	<input type="button" name="button1" id="button1" value="确认删除">
	<br><br>
	<form action="/HotelManagement/EmployeeController/logout" method="get">
		<input type="submit" value="退出登录">
	</form>
</body>
</html>
