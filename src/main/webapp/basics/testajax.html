<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

</head>
<body>
			
				
			<table id="MtTbale" class="layui-table" lay-data="{id:'demo'}" lay-filter="demo">
					<thead>
						<tr style="text-align: center;" class="layui-bg-orange">
							<th lay-data="{field:'e_empno',width:110}" style="text-align: center;">员工编号</th>
							<th lay-data="{field:'e_name',width:110}" style="text-align: center;">用户名</th>
							<th lay-data="{field:'e_character'}" style="text-align: center;">角色类型</th>	
						</tr>
						
					</thead>
					
</table>
<button class="layui-btn layui-btn-sm layui-bg-red" id="buttonSerachAll"><i class="layui-icon">&#xe615;</i> 查询所有用户信息</button>
</div>
<script src="../js/jquery-3.3.1.min.js"></script>
<script src="../layui/layui.all.js" type="text/javascript" charset="utf-8"></script>
<script src="../js/common.js" type="text/javascript"></script>
<script type="text/javascript">
		$(function() {
			$("#buttonSerachAll").click(function() {
				alert("开始");
				
				$.ajax({
		
					type : "post",
					url : "/HotelManagement/EmployeeController/searchAll",
					contentType : 'application/json;charset=UTF-8',//必须有
					data : JSON.stringify({
						
					}),
					success : function(backData) {
						if(backData){
							alert('用户名:'+ backData.body[0].e_name + ' 角色:'+backData.body[0].e_character);
							var strmsg = "";
							var body = backData.body;
							for(i in body){
								strmsg += " <tr>" + 
								"<td align='center'>" + body[i].e_empno + "</td>" +
								"<td align='center'>" + body[i].e_name + "</td>" +
								"<td align='center'>" + body[i].e_character + "</td>" +
								"</tr> " ;
								
							}
							$("#MtTbale").append(strmsg);
							
						}else{
							alert('查询失败')
						}
					}
				});
				alert("尾部");
			});
		});
		
	
		
		</script>
	



</body>
</html>
