<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>删除用户</title>
		<link rel="stylesheet" href="../layui/css/layui.css" media="all">
		<link href="../css/common.css" rel="stylesheet" />
		<style>
			td{
				text-align: center;
			}
		</style>
	</head>
	<body>
		<table class="layui-table">
			<thead>
				
			</thead>
			<tbody id="datalist" lay-filter="test">
			
				<tr>
					<td>请输入员工编号</td>
					<td colspan="2"><input id="e_empno" class="layui-input" type="number"/></td>
					
				</tr>
				
			</tbody>
		</table>
		<div style="display: flex;justify-content: center;">
			<button class="layui-btn layui-btn-normal" id="button1">删除用户</button>
		</div>
		<script src="../js/jquery-3.3.1.min.js"></script>
		<script src="../layui/layui.all.js" type="text/javascript" charset="utf-8"></script>
		<script src="../js/common.js" type="text/javascript"></script>
		<script>
			// 验证非法登录
			//checkLogin();
		</script>
		<script>
		
		$(function() {
			
			$("#button1").click(function() {
				var e_empno = $("#e_empno").val();
				
				if (e_empno == "") {
					alert("员工编号不能为空");
					return false;
				}
				
				 if (confirm("您确认删除吗？")) { 
					 
				    } 
				    else { 
				      alert("您已取消"); 
				      return false;
				    } 
				
				
			//	alert("测试开始");
				$.ajax({

					type : "post",
					url : "/HotelManagement/EmployeeController/delete",
					contentType : 'application/json;charset=UTF-8',//必须有
					data : JSON.stringify({
						e_empno : e_empno,
						
					}),//请求的数据格式为JSON数据,对于@RequestBody来说很重要必不可少
					
				  	success:function(data){
			    		//var newData= JSON.parse(data);
						var newData = data;
					//	alert(newData.key);
						if(newData.key=='success'){
							layer.alert(newData.msg,{
								icon:1,
								closeBtn:0
							},
							function(index){
								//关闭保存成功页面
								layer.close(index);
								//获得当前页面索引
								var indexmain = parent.layer.getFrameIndex(window.name);
								//触发主页面按钮事件,根据不同业务可以在自己页面中修改方法
								parent.getSearchData()
								parent.layer.close(indexmain)
						 })
							
						}else{
							layer.alert(newData.msg,{
								icon:5,
								closeBtn:0
							},
							function(index){
								//关闭保存成功页面
								layer.close(index);
								//获得当前页面索引
								var indexmain = parent.layer.getFrameIndex(window.name);
								//触发主页面按钮事件,根据不同业务可以在自己页面中修改方法
								parent.getSearchData()
								parent.layer.close(indexmain)
						 })
							
						}
							
			    	}
					
				});
			//	alert("测试末尾");

			});
		});
		
		
		</script>
	</body>
</html>
