<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<meta http-equiv="x-ua-compatible" content="IE=edge">
<!-- 根据设置确定的视口的宽度device-width表示采用设备的宽度，初始缩放1.0-->
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<link href="../css/bootstrap.min.css" rel="stylesheet">
<script type="text/javascript" src="../js/jquery-3.3.1.js"></script>
<style type="text/css">
body {
	padding: 0;
	margin: 0;
	margin: 0 auto;
	background-color: #069;
	width: 80%;
	height: 800px;
}
</style>
</head>
<body bgcolor="#98F5FF">
	<script type="text/javascript">
		function deleteroom() {
			//获取删除的房间号码
			var r_number = $('#r_number').val().toString().trim();
			if (r_number != "") {
				$
						.ajax({
							type : "POST",
							url : '/HotelManagement/room/deleteRoominformationByNumberlogin',
							datatype : 'json',
							data : {
								r_number : r_number
							},
							//请求成功后的回调函数
							success : function(data) {
								alert(data.key);
								alert(data.msg);
							}
						});

			} else {
				alert("输入正确的房间号码");
				$('p').html("输入正确的房间号码");
			}

		}

		function lookroom() {

			//获取查询房间的信息的房间编号
			var r_number = $('#r_number1').val().toString().trim();
			if (r_number != "") {

				$.ajax({
					type : "POST",
					url : '/HotelManagement/room/findRoominformationByNumber',
					datatype : 'json',
					data : {
						r_number : r_number
					},
					//请求成功后的回调函数
					success : function(data) {
						alert(data.key);
						alert(data.msg);
						alert("房间位置:" + data.body[0].r_direction + "房间编号:"
								+ data.body[0].r_number + "房间类型:"
								+ data.body[0].r_equipment + "房间状态:"
								+ data.body[0].r_state)
					}
				});
			} else {
				$('p').html("输入正确的房间号码");
				alert("请输入正确的房间号码");
			}
		}

		function lookNet() {

			//获取查询房间的信息的房间编号
			var r_number = $('#r_number2').val().toString().trim();
			if (r_number != "") {
				$.ajax({
					type : "POST",
					url : '/HotelManagement/room/openNetworkManagement',
					datatype : 'json',
					data : {
						r_number : r_number
					},
					//请求成功后的回调函数
					success : function(data) {
						alert(data.key);
						alert(data.msg);
						alert(data.body[0].n_roomnumber)
					}
				});
			} else {

				alert("请输入正确的房间号码");
			}
		}
	</script>
	<div>
		<p></p>
		<button type="button" class="btn btn-info"
			onclick="javascrtpt:window.location.href='selectRoominformation.html'">添加客房信息</button>
		<br> <br>
		<!-- 		<button type="button" class="btn btn-info" -->
		<!-- 			onclick="javascrtpt:window.location.href='update.html'">修改客房信息</button>	<br><br> -->
		<a href="updateRoominformation.html"><button type="button" class="btn btn-info">修改客房信息</button></a>
		<br>
		<br>
		<button type="button" class="btn btn-info " onclick="deleteroom()">删除客房信息</button>
		<input type="text" id="r_number"> <br>
		<br>
		<button type="button" class="btn btn-info" onclick="lookroom()">查看客房信息</button>
		<input type="text" id="r_number1"> <br>
		<br>
		<button type="button" class="btn btn-info" onclick="lookNet()">查看客房信息是否开通网络</button>
		<input type="text" id="r_number2"> <br>


	</div>
</body>
</html>
