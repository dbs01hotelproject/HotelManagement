<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>修改密码</title>
		<link rel="stylesheet" href="../layui/css/layui.css" media="all">
		<link href="../css/common.css" rel="stylesheet" />
	</head>
	<body>
		<table class="layui-table">
			<!-- <colgroup>
				<col width="150">
				<col width="200">
				<col>
			</colgroup> -->
			<thead>
				<tr>
					<th colspan="3">修改个人信息</th>
				</tr>
			</thead>
			<tbody id="datalist" lay-filter="test">
				<tr >
					<td>用户名</td>
					<td><input class="layui-input"  type="text" id="e_name" autocomplete="off" ></td>
				</tr>
				
				<tr >
					<td>家庭住址</td>
					<td><input class="layui-input"  type="text" id="e_address" autocomplete="off" ></td>
				</tr>
				
				<tr >
					<td>手机号码</td>
					<td><input class="layui-input"  type="number" id="e_phone" autocomplete="off" ></td>
				</tr>
				
			
			</tbody>
		</table>
		<div style="display: flex;justify-content: center;"><button class="layui-btn layui-btn-normal" id="button1">修改个人信息</button></div>
		<script src="../js/jquery-3.3.1.min.js"></script>
		<script src="../layui/layui.all.js" type="text/javascript" charset="utf-8"></script>
		<script src="../js/common.js" type="text/javascript"></script>
		<script>
			// 验证非法登录
			//checkLogin();
		</script>
		<script>
			
		$(function() {
			
			$("#button1").click(function() {
				
				var e_name = $("#e_name").val();
				
				
			//	alert("测试开始");
				$.ajax({

					type : "post",
					url : "/HotelManagement/EmployeeController/updatPersonInfo",
				//	contentType : 'application/json;charset=UTF-8',//必须有
					data : ({
						e_name : e_name

					}),//请求的数据格式为JSON数据,对于@RequestBody来说很重要必不可少
					
				  	success:function(data){
			    		//var newData= JSON.parse(data);
						var newData = data;
					//	alert(newData.key);
						if(newData.key=='success'){
							layer.alert(newData.msg,{
								icon:1,
								closeBtn:0
							},
							function(index){
								//关闭保存成功页面
								layer.close(index);
								//获得当前页面索引
								var indexmain = parent.layer.getFrameIndex(window.name);
								//触发主页面按钮事件,根据不同业务可以在自己页面中修改方法
								parent.layer.close(indexmain)
						 })
							
						}else{
							layer.alert(newData.msg,{
								icon:5,
								closeBtn:0
							},
							function(index){
								//关闭保存成功页面
								layer.close(index);
								//获得当前页面索引
								var indexmain = parent.layer.getFrameIndex(window.name);
								//触发主页面按钮事件,根据不同业务可以在自己页面中修改方法
								parent.layer.close(indexmain)
						 })
							
						}
							
			    	}
					
				});
			//	alert("测试末尾");

			});
			
		});
				
			
		</script>
	</body>
</html>
