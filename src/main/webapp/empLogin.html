<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="js\jquery-3.3.1.min.js"></script>

<script type="text/javascript">
$(function() {
	$("#button1").click(function() {
		//	var sendData = $("#loginform").serialize();
		var e_name = $("#e_name").val();
		var e_pass = $("#e_pass").val();
		var e_character = $("#e_character").val();
		$.ajax({

			type : "post",
			url : "/HotelManagement/EmployeeController/login2",
			contentType : 'application/json;charset=UTF-8',//必须有
			data : JSON.stringify({
				e_name : e_name,
				e_pass : e_pass,
				e_character : e_character 
			}),//请求的数据格式为JSON数据,对于@RequestBody来说很重要必不可少
			success : function(backData) {
				if(backData.key=='success'){
					alert('用户名:'+ backData.body[0].e_name + ' 角色:'+backData.body[0].e_character);
					window.location.href = 'management.html';
				}else{
					alert('登录失败，请重新登录!')
				}
			}
		});

	});
});

</script>
</head>
<body>
	 角&nbsp;&nbsp;&nbsp;色:
	 <select id="e_character" >
	 	<option id="manager"  value="管理员" >管理员</option>
	 	<option id="receptionlist" value="前台接待员">前台接待员</option>
	 	<option id="cashier" value="收银员">收银员</option>
	 	<option id="housekeeper"  value="房管员 ">房管员</option>
	 </select><br>
	 用户名:<input type="text" name="e_name" id="e_name"><br><br>
	 密&nbsp;&nbsp;&nbsp;码:<input type="password" name="e_pass" id="e_pass"><br>
	 <input type="button" name="button1" id="button1" value="登录">
	
</body>
</html>
