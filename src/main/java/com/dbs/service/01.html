<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="js/vue.js"></script>
</head>
<body>
	<div id="app">
		{{message}}
		{{message1}}
	</div>
	<script type="text/javascript">
		var app = new Vue(
			{
				el:'#app',
				data:{
					message:'My First Vue!',
					message1:'My First Vue1!'
				}
			}		
		)
	</script>









</body>
</html>
